<html>
    <head>
        <meta charset="utf-8">
        <title>formulario</title>
        <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    </head>
    <body>
        <h1 id="titulo">Prencha o formulario</h1><br>
        <p id="subtitulo">formulario</p><br><br>
        
        <form action="" enctype="multipart/form-data">
            <div>
                <label for="">Nome</label>
                <input name="nome" required="required" placeholder="Digite seu nome " type="text">
            </div>
                
            <div>
                <label for="e-mails">E-mail</label>
                <input name="E-mail" required="required" placeholder="Digite seu nome " type="text">
            </div>
             
            <div class="campo">
                <label for="">selecione sua cidade</label>
                <select required="required" name="cidade">
                    <option selected="selected" value="">Selecione</option>
                    <option value="1">Maringa</option>
                    <option value="2">Londrina</option>
                    <option value="3">Terra Boa</option>
                </select>
                </div>
                
                <div>
                    <p>Selecione o seu sexo:</p>
                    <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio"> masculino</label>
                    <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio"> feminino</label>
                </div>
                
                <div>
                    <label for="">Biografia</label><br>
                    <textarea name="Biografia" placeholder="Digite sua Biografia" required="required" cols="30" rows="5"></textarea>
                 </div>

                 <div>
                    <label for="">Senha</label>
                    <input required="required" placeholder="Digite sua Senha" name="Senha" type="password">
                 </div>

                 <div>
                     <label for="">
                         <input name="newsletter"  id="noticias"type="checkbox">
                        Deseja receber e-mails promocionais e noticias?</label>
                 </div>

                <div>
                    <button name="enviar" value-="1" type="submit">Enviar </button>
                    
                </div>
                    
        
 


        
        
        
        </form>




       

    






    </body>

</html>
